<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Invisible Cities</title>
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css">
</head>
<style>
  @import url('https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400..800;1,400..800&display=swap');
  
  /* Smooth tooltip transitions */
  .annotation-tooltip {
    opacity: 0;
    transform: translateY(10px);
    transition: opacity 0.2s ease-in-out, transform 0.2s ease-in-out;
  }
  
  .annotation-tooltip.show {
    opacity: 1;
    transform: translateY(0);
  }
</style>

<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useMemo, useEffect, useRef } = React;

    const InvisibleCitiesExplorer = () => {
      const [selectedCity, setSelectedCity] = useState(null);
      const [searchTerm, setSearchTerm] = useState('');
      const [annotations, setAnnotations] = useState({});
      const [hoveredAnnotation, setHoveredAnnotation] = useState(null);
      const [cities, setCities] = useState([]);
      const [loading, setLoading] = useState(true);
      const [hoverTimer, setHoverTimer] = useState(null);
      const [sidebarOpen, setSidebarOpen] = useState(false);
      const [isMobile, setIsMobile] = useState(false);
      const [cursorPosition, setCursorPosition] = useState({ x: 0, y: 0 });
      const [tooltipVisible, setTooltipVisible] = useState(false);
      const [tooltipLocked, setTooltipLocked] = useState(false);
      const [lockedPosition, setLockedPosition] = useState(null);
      const annotationRef = useRef(null);

      // Check if mobile on mount and resize
      useEffect(() => {
        const checkMobile = () => {
          setIsMobile(window.innerWidth < 768);
          if (window.innerWidth >= 768) {
            setSidebarOpen(false);
          }
        };
        
        checkMobile();
        window.addEventListener('resize', checkMobile);
        return () => window.removeEventListener('resize', checkMobile);
      }, []);



      // load cities from json file
      useEffect(() => {
        fetch('./cities.json')
          .then(response => response.json())
          .then(data => {
            setCities(data.cities);
            setAnnotations(data.annotations || {});
            
            // Handle URL parameters for direct city selection
            const urlParams = new URLSearchParams(window.location.search);
            const cityId = urlParams.get('city');
            
            if (cityId && data.cities.length > 0) {
              const targetCity = data.cities.find(city => city.id === cityId);
              if (targetCity) {
                setSelectedCity(targetCity);
                // Scroll to top when city is selected via URL
                window.scrollTo({ top: 0, behavior: 'smooth' });
              } else {
                // Fallback to first city if specified city not found
                setSelectedCity(data.cities[0]);
              }
            } else if (data.cities.length > 0) {
              setSelectedCity(data.cities[0]);
            }
            
            setLoading(false);
          })
          .catch(error => {
            console.error('failed to load cities:', error);
            // fallback to placeholder data
            const fallbackCities = [
              {
                id: "isidora",
                name: "Isidora",
                category: "Cities & Desire",
                text: "When a man rides a long time through wild regions he feels the desire for a city. Finally he comes to Isidora, a city where the buildings have spiral staircases encrusted with spiral seashells, where perfect telescopes and violins are made, where the foreigner hesitating between two women always encounters a third, where cockfights degenerate into bloody brawls among the bettors. He was thinking of all these things when he desired a city. Isidora, therefore, is the city of his dreams: with one difference. The dreamed-of city contained him as a young man; he arrives at Isidora in his old age. In the square there is the wall where the old men sit and watch the young go by; he is seated in a row with them. Desires are already memories.",
                image: "https://images.unsplash.com/photo-1464983953574-0892a716854b?w=400&h=300&fit=crop",
                tags: ["desire", "architecture", "music"]
              }
            ];
            setCities(fallbackCities);
            setAnnotations({
              'annotation-1': {
                note: 'calvino often uses metal and stone as contrasting elements - the organic copper against geometric stone',
                color: 'blue',
                tags: ['materials', 'contrast']
              },
              'annotation-2': {
                note: 'classic calvino move - the eye/sight as active agent in meaning-making',
                color: 'purple',
                tags: ['perception', 'semiotics']
              }
            });
            if (fallbackCities.length > 0) {
              setSelectedCity(fallbackCities[0]);
            }
            setLoading(false);
          });
      }, []);

      const filteredCities = useMemo(() => {
        return cities.filter(city =>
          city.name.toLowerCase().includes(searchTerm.toLowerCase()) ||
          city.category.toLowerCase().includes(searchTerm.toLowerCase()) ||
          city.tags.some(tag => tag.toLowerCase().includes(searchTerm.toLowerCase()))
        );
      }, [searchTerm, cities]);

      // Calculate tooltip position based on cursor position
      const getTooltipPosition = (cursorX, cursorY) => {
        const viewportWidth = window.innerWidth;
        const viewportHeight = window.innerHeight;
        const tooltipWidth = isMobile ? 280 : 400;
        const tooltipHeight = 120; // approximate height
        const margin = 20;
        
        let left = cursorX - (tooltipWidth / 2); // center tooltip on cursor
        let top = cursorY - tooltipHeight - 35; // position above cursor with more space
        
        // Check if tooltip would go off the right edge
        if (left + tooltipWidth + margin > viewportWidth) {
          left = viewportWidth - tooltipWidth - margin;
        }
        
        // Check if tooltip would go off the left edge
        if (left < margin) {
          left = margin;
        }
        
        // Check if tooltip would go off the top edge
        if (top < margin) {
          top = cursorY + 40; // position below cursor with increased gap
        }
        
        // Check if tooltip would go off the bottom edge when positioned below
        if (top + tooltipHeight + margin > viewportHeight) {
          top = viewportHeight - tooltipHeight - margin;
        }
        
        return { 
          left: `${left}px`, 
          top: `${top}px`,
          position: 'fixed'
        };
      };

      const renderMarkdown = (text) => {
        // handle newlines and markdown formatting
        const parts = text.split(/(\n|\*\*.*?\*\*|\*.*?\*)/);

        return parts.map((part, index) => {
          if (part === '\n') {
            return <br key={index} />;
          } else if (part.startsWith('**') && part.endsWith('**')) {
            return <strong key={index}>{part.slice(2, -2)}</strong>;
          } else if (part.startsWith('*') && part.endsWith('*')) {
            return <em key={index}>{part.slice(1, -1)}</em>;
          } else if (part.match(/\[.*?\]\(.*?\)/)) {
            const linkMatch = part.match(/\[(.*?)\]\((.*?)\)/);
            if (linkMatch) {
              return (
                <a
                  key={index}
                  href={linkMatch[2]}
                  target="_blank"
                  rel="noopener noreferrer"
                  className="text-blue-600 hover:text-blue-800 underline"
                >
                  {linkMatch[1]}
                </a>
              );
            }
          }
          return part;
        });
      };

      const renderAnnotatedText = (text) => {
        return text.split(/(\[annotation-\d+\].*?\[\/annotation-\d+\])/).map((part, index) => {
          const match = part.match(/\[annotation-(\d+)\](.*?)\[\/annotation-\d+\]/);
          if (match) {
            const annotationId = `annotation-${match[1]}`;
            const content = match[2];
            const annotation = annotations[annotationId];

            return (
              <span
                key={index}
                className={`relative cursor-pointer px-1 rounded transition-all duration-200 ${annotation ? `bg-${annotation.color}-100 hover:bg-${annotation.color}-200 border-l-2 border-${annotation.color}-400` : 'bg-gray-100'
                  }`}
                onMouseEnter={(e) => {
                  if (hoverTimer) clearTimeout(hoverTimer);
                  setHoveredAnnotation(annotationId);
                  // Only set position if tooltip isn't already locked
                  if (!tooltipLocked && hoveredAnnotation !== annotationId) {
                    const newPosition = { x: e.clientX, y: e.clientY };
                    setCursorPosition(newPosition);
                    setLockedPosition(null);
                  }
                  // Small delay to trigger the animation
                  setTimeout(() => setTooltipVisible(true), 10);
                }}
                onMouseLeave={() => {
                  // Don't immediately hide if tooltip is locked
                  if (!tooltipLocked) {
                    setTooltipVisible(false);
                    setLockedPosition(null);
                    const timer = setTimeout(() => {
                      setHoveredAnnotation(null);
                    }, 1000); // 1 second delay
                    setHoverTimer(timer);
                  }
                }}
              >
                {renderMarkdown(content)}
                {hoveredAnnotation === annotationId && annotation && (
                    <div 
                      className={`fixed z-10 p-3 bg-white border border-gray-200 rounded-lg shadow-lg annotation-tooltip ${tooltipVisible ? 'show' : ''}`}
                      style={{
                        width: isMobile ? '280px' : '400px',
                        ...getTooltipPosition(
                          lockedPosition ? lockedPosition.x : cursorPosition.x, 
                          lockedPosition ? lockedPosition.y : cursorPosition.y
                        )
                      }}
                      onMouseEnter={() => {
                        if (hoverTimer) clearTimeout(hoverTimer);
                        setTooltipLocked(true);
                        // Lock the current position
                        setLockedPosition({ x: cursorPosition.x, y: cursorPosition.y });
                      }}
                      onMouseLeave={() => {
                        setTooltipLocked(false);
                        setLockedPosition(null);
                        setTooltipVisible(false);
                        const timer = setTimeout(() => {
                          setHoveredAnnotation(null);
                        }, 1000); // 1 second delay when leaving tooltip
                        setHoverTimer(timer);
                      }}
                    >
                      <div className="text-gray-800 mb-2" style={{'font-size': '1.1rem', 'opacity' : '0.85'}}>{renderMarkdown(annotation.note)}</div>
                      <div className="flex gap-1 flex-wrap">
                        {annotation.tags.map(tag => (
                          <span key={tag} className={`px-2 py-1 text-xs rounded bg-${annotation.color}-100 text-${annotation.color}-800`}>
                            {tag}
                          </span>
                        ))}
                      </div>
                    </div>
                )}
              </span>
            );
          }
          return <span key={index}>{renderMarkdown(part)}</span>;
        });
      };

      const tagColors = {
        'memory': 'blue',
        'architecture': 'green',
        'light': 'yellow',
        'signs': 'purple',
        'nature': 'green',
        'meaning': 'indigo',
        'desire': 'red',
        'perspective': 'pink',
        'journey': 'orange',
        'water': 'cyan',
        'hidden': 'gray',
        'landscape': 'emerald'
      };

      if (loading) {
        return (
          <div className="min-h-screen bg-white flex items-center justify-center">
            <div className="text-gray-500">loading cities...</div>
          </div>
        );
      }

      return (
        <div className="min-h-screen">
          <div className="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8 py-4 sm:py-8">
            {/* header */}
            <div className="mb-6 sm:mb-8 flex justify-between items-start">
              <div>
                <h1 className="text-2xl sm:text-3xl font-light text-gray-900 mb-2">invisible cities</h1>
                <p className="text-gray-600 font-light">italo calvino</p>
              </div>
              <div className="flex gap-6">
                <a 
                  href="overview.html" 
                  className="text-md text-gray-600 hover:text-gray-900 transition-colors pt-1"
                >
                  overview
                </a>
                <a 
                  href="about.html" 
                  className="text-md text-gray-600 hover:text-gray-900 transition-colors pt-1"
                >
                  about
                </a>
              </div>
            </div>

            {/* mobile menu button */}
            {isMobile && (
              <div className="mb-4">
                <button
                  onClick={() => setSidebarOpen(!sidebarOpen)}
                  className="flex items-center gap-2 px-4 py-2 bg-gray-100 hover:bg-gray-200 rounded-lg transition-colors"
                >
                  <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4 6h16M4 12h16M4 18h16" />
                  </svg>
                  {sidebarOpen ? 'Hide Cities' : 'Show Cities'}
                </button>
              </div>
            )}

            {/* search */}
            <div className="mb-6 sm:mb-8">
              <input
                type="text"
                placeholder="search cities, categories, or tags..."
                value={searchTerm}
                onChange={(e) => setSearchTerm(e.target.value)}
                className="w-full max-w-md px-4 py-2 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
              />
            </div>

            <div className="flex flex-col lg:flex-row gap-4 lg:gap-8 lg:gap-12">
              {/* city list */}
              <div className={`cities-container ${isMobile ? (sidebarOpen ? 'block' : 'hidden') : ''} ${isMobile ? 'w-full' : ''}`}>
                {filteredCities.map(city => (
                  <div
                    key={city.id}
                    onClick={() => {
                      setSelectedCity(city);
                      if (isMobile) {
                        setSidebarOpen(false);
                      }
                      window.scrollTo({ top: 0, behavior: 'smooth' });
                    }}
                    className={`city-card ${selectedCity?.id === city.id ? 'selected' : ''}`}
                  >
                    <h3 className="city-name">{city.name}</h3>
                    <p className="city-category">{city.category}</p>
                    <div className="city-tags">
                      {city.tags.map(tag => (
                        <span key={tag} className="city-tag">{tag}</span>
                      ))}
                    </div>
                  </div>
                ))}
              </div>

              {/* city detail */}
              <div className="flex-1 min-w-0">
                {selectedCity ? (
                  <div>
                    <div className="mb-6">
                      <h2 className="city-title font-light text-gray-900 mb-1">{selectedCity.name}</h2>
                      <p className="city-category text-gray-600 font-light mb-4">{selectedCity.category}</p>
                    </div>

                    <div className="prose max-w-none">
                      <div className="city-text">
                        {renderAnnotatedText(selectedCity.text)}
                      </div>
                    </div>

                    <div className="mt-6">
                      {selectedCity.image && (
                        <img
                          src={selectedCity.image}
                          alt={selectedCity.name}
                          className="w-full max-w-lg h-full object-cover rounded-lg mb-6"
                        />
                      )}
                    </div>

                    {/* tags */}
                    <div className="mt-8 pt-6 border-t border-gray-200">
                      <div className="flex gap-2 flex-wrap">
                        {selectedCity.tags.map(tag => (
                          <span
                            key={tag}
                            className={`px-3 py-1 text-sm rounded-full bg-${tagColors[tag] || 'gray'}-100 text-${tagColors[tag] || 'gray'}-800`}
                          >
                            {tag}
                          </span>
                        ))}
                      </div>
                    </div>
                  </div>
                ) : (
                  <div className="flex items-center justify-center h-96 text-gray-500">
                    select a city to begin exploring
                  </div>
                )}
              </div>
            </div>
          </div>
        </div>
      );
    };

    ReactDOM.render(<InvisibleCitiesExplorer />, document.getElementById('root'));
  </script>
</body>

</html>
